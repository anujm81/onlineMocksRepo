<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />


    {{#if currentUser.username}}
      <button class="toggle-private priv">
        {{#if Public}}
          Public
        {{else}}
          Private
        {{/if}}
      </button>
    {{/if}}
 
 
    <span class="text"><strong>{{username}}</strong> - {{text}}{{#if compare}}<button id="editPost">edit</button>{{/if}}</span>
  </li>
</template>
